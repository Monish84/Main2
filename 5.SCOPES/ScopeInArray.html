<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<div ng-app="silicon" ng-controller="control">

<ul>
  <li ng-repeat="x in names">{{x}}</li>
</ul>

</div>

<script>
var app = angular.module('silicon', []);

app.controller('control', function($scope) {
  $scope.names = ["ranjith", "satish", "bala"];
});
</script>
</script>
      
   </body>
</html>
