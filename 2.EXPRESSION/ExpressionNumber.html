<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
  <div ng-app>
  <input type="number" ng-model="num1"><br>
  <input type="number" ng-model="num2"><br>
  Added Value is:{{num1+num2}}<br>
  Subtract value is:{{num1-num2}}<br>
  Multiplication value is:{{num1*num2}}<br>
  division value is:{{num1/num2}}<br>
  </div>

</body>
</html>
