<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
  <div ng-app="siliconApp" ng-controller="control">
{{ firstName + " " + lastName }}
</div>

<script>

var app = angular.module("siliconApp", []);

app.controller("control", function($scope) {
  $scope.firstName = "MOHAMED";
  $scope.lastName = "YOSUF";
});

</script>

</body>
</html>
