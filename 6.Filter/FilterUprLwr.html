<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="aji" ng-controller="yousuf">

<p>The name is {{ firstName | uppercase }}</p>
<p>The name is {{ lastName | lowercase }}</p>
</div>

<script>
angular.module('aji', []).controller('yousuf', function($scope) {
    $scope.firstName = "Annamalai",
    $scope.lastName = "ajith"
});
</script>

      
   </body>
</html>
