<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="SiliconApp" ng-controller="control">

<p>Looping with objects:</p>
<ul>
  <li ng-repeat="x in names | orderBy:'name'">
    {{ x.name + ', ' + x.city }}
  </li>
</ul>

</div>

<script>
angular.module('SiliconApp', []).controller('control', function($scope) {
    $scope.names = [
        {name:'Ajith',city:'chennai'},
        {name:'vinoth',city:'arathangi'},
        {name:'srithar',city:'madurai'},
        {name:'rahul',city:'Nagercoil'},
        {name:'muthu',city:'sivagangai'},
        {name:'annamalai',city:'tenkasi'},
        
        ];
});
</script>
   </body>
</html>
